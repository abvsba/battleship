<h2 mat-dialog-title>Pick your game</h2>

<mat-dialog-content>

  <div class="radio-group-container">
    <mat-radio-group [(ngModel)]="selectedGameId"
      class="example-radio-group">

      <mat-radio-button *ngFor="let game of games$ | async"
                        class="example-radio-button" [value]="game.id">

        <span> {{game.name}}</span><br>
        <span> {{game.date}}</span>
      </mat-radio-button>
    </mat-radio-group>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button cdkFocusInitial mat-dialog-close mat-raised-button>Close</button>
  <button (click) = "restartGame()" [disabled] = "isInvalid()" mat-flat-button color="warn">Accept</button>
</mat-dialog-actions>
